<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panthergram 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="header-icon">
            <img src="icon.png">
        </div>
        <div class="header-username">
            <h4>HTML5</h4>
            <p>Rigoberto</p>
        </div>
        <div class="header-ellipses">
            <img src="ellipsis.png">
        </div>
    </div>
    <div class="photo">
        <img src="rigoberto.png">
    </div>
    <div class="footer">
        <div class="engagements">
            <div class="like">
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="comment">
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="ded">
                <i class="fa-solid fa-skull"></i>
            </div>
            <div class="bookmark">
                <i class="fa-solid fa-bookmark"></i>
            </div>
        </div>
        <div class="network">
            <p>Liked by
                <strong>4GeeksAcademy</strong>
            ,
                <strong>html5</strong>
            ,
                <strong>Web</strong>
            , and
                <strong>100,000 others</strong></p>
        </div>
        <div class="caption">
            <p>
                    To be fair, you have to have a very high IQ to understand Rick and Morty. The humour is extremely subtle, and without a solid grasp of theoretical physics most of the jokes will go over a typical viewer's head...
            </p>
        </div>
    </div>


</body>
</html>
